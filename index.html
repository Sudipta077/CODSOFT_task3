<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The spotlite Count</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="util.css">
</head>
<body>
    <div class="outer">
        <h1 class="centre">CALCULATOR</h1> 
        <input id="input" type="text" readonly placeholder="0">
        <button id="change">⇔</button>
        <div id="buttons" class="buttons">
            <table>
            <tr>
                <td><button class="number box-number">1</button></td>           
                <td><button class="number box-number">2</button></td>
                <td><button class="number box-number">3</button></td>
                <td><button class="signs box-signs">+</button></td>
                <td><button class="ac box-ac">AC</button></td>
            </tr>
            <tr>
                <td><button class="number box-number">4</button></td>
                <td><button class="number box-number">5</button></td>
                <td><button class="number box-number">6</button></td>
                <td><button class="signs box-signs">-</button></td>
                <td><button class="signs box-signs">%</button></td>
                
            </tr>
            <tr>
                <td><button class="number box-number">7</button></td>
                <td><button class="number box-number">8</button></td>
                <td><button class="number box-number">9</button></td>
                <td><button class="signs box-signs">*</button></td>
                <td><button class="signs box-signs">X<sup>2</sup></button></td>                
            </tr>
        
            <tr>
                <td><button class="signs box-signs">.</button></td>
                <td><button class="number box-number">0</button></td>
                <td><button class="signs box-signs">=</button></td>
                <td><button class="signs box-signs">/</button></td>
                <td><button class="delete box-X">X</button></td>
            </tr>
        </table>
        </div>

        <div id="buttons2" class="buttons2">
            <table>
            <tr>
                <td><button class="extra">sin</button></td>
                <td><button class="extra">cos</button></td>
                <td><button class="extra">tan</button></td>
                <td><button class="ac box-ac">AC</button></td>
                <td><button class="delete box-X">X</button></td>
            </tr>
            <tr>
                <td><button class="extra">log</button></td>
                <td><button class="extra">,</button></td>
                <td><button style="font-size: 2vh;" class="extra">pow</button></td>
                <td><button class="extra">(</button></td>
                <td><button class="extra">)</button></td>
            </tr>
            <tr>
                <td><button class="number">1</button></td>           
                <td><button class="number">2</button></td>
                <td><button class="number">3</button></td>
                <td><button class="signs">+</button></td>
                <td><button class="signs">%</button></td>
            </tr>
            <tr>
                <td><button class="number">4</button></td>
                <td><button class="number">5</button></td>
                <td><button class="number">6</button></td>
                <td><button class="signs">-</button></td>
                <td><button class="signs">!</button></td>
            </tr>
            <tr>
                <td><button class="number">7</button></td>
                <td><button class="number">8</button></td>
                <td><button class="number">9</button></td>
                <td><button class="signs">*</button></td>
                <td><button class="extra">X<sup>2</sup></button></td>     
            </tr>
            <tr>
                <td><button class="signs">.</button></td>
                <td><button class="number">0</button></td>
                <td><button class="signs">=</button></td>
                <td><button class="signs">/</button></td>
                <td><button class="extra">√</button></td>
            </tr>  
        </div>
    </table>
    </div>
    <script src="script.js" ></script>
</body>
</html>
